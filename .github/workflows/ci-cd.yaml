name: CI/CD


on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]


jobs:
  test-build-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4


      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.14'

      # Cache pip packages
      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dev deps
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install -r requirements.txt          
          pip install pytest wheel twine build


      - name: Run tests
        run: pytest -q

      - name: Build wheel
        run: |
          # Clean old wheels
          rm -rf dist/
          python -m build

        # 7. Deploy to Databricks as Asset Bundle
      - name: Deploy to Databricks
        env:
          DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
          DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}
        run: |
          WHEEL=$(ls dist/*.whl | head -n1)
          echo "Deploying wheel $WHEEL as Databricks asset bundle..."
          
          # Create or update the asset bundle
          databricks assets create \
            --name my_app \
            --type python_wheel \
            --file "$WHEEL" \
            --overwrite
          
          echo "Asset bundle deployed successfully."

      # 8. Optional: update a Databricks job to use this asset
      # You can maintain a JSON job config and call:
      # databricks jobs create --json-file job_config.json
      # or databricks jobs reset --json-file job_config.json