name: CI/CD


on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]


jobs:
  test-build-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4


      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.14'

      # Cache pip packages
      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dev deps
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install -r requirements.txt          
          pip install pytest wheel twine build


      - name: Run tests
        run: pytest -q


      - name: Build wheel
        run: python -m build


      - name: Upload wheel to Databricks Workspace
        env:
          DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
          DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}
        run: |
          pip install databricks-cli

          # authenticate
          databricks configure --token <<EOF
          ${{ secrets.DATABRICKS_HOST }}
          ${{ secrets.DATABRICKS_TOKEN }}
          EOF
          # create workspace dir and upload wheel
          WHEEL=$(ls dist/*.whl | head -n1)
          databricks workspace mkdirs /Repos/${{ github.repository }} || true